<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Salon-line | Cadastro</title>
  <link rel="stylesheet" href="css/cadastro.css" />
</head>

<body>

  <!-- Navbar -->
  <header class="navbar">
    <div class="container nav-content">
      <h1 class="logo">Salon Line</h1>
      <nav>
        <ul class="nav-links">
          <li><a href="index.html">Início</a></li>
          <li><a href="produtos.html">Produtos</a></li>
          
          <li><a href="cadastro.html">Cadastro</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <!-- Formulário -->
  <main class="container">
    <form id="cadastroForm" class="form" action="cadastro2.html" method="POST">
      <h2 class="form-title">Formulário de Cadastro</h2>

      <div class="form-group">
        <label for="nome" class="form-label">Nome:</label>
        <input type="text" id="nome" name="nome" class="form-input" required minlength="3" maxlength="50"
          placeholder="Digite seu nome" />
      </div>

      <div class="form-group">
        <label for="email" class="form-label">E-mail:</label>
        <input type="email" id="email" name="email" class="form-input" required
          placeholder="Digite seu e-mail" />
      </div>

      <div class="form-group" >
        <label for="numero" class="form-label">Número:</label>
        <input type="tel" id="numero" name="numero" class="form-input" required minlength="6"
          placeholder="Digite seu número" />
      </div>
<div>
      <input type="submit" value="Cadastrar" class="form-button"  />
    <a href="cadastro2.html"></a>
    </div>
    </form>
  </main>

</body>

</html>
