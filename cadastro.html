<!DOCTYPE html>
<html lang="pt-BR">

    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Cadastro</title>
        <link rel="stylesheet" href="css/cadastro.css" />
    </head>

    <body>
        <div class="container">
            <form id="cadastroForm" class="form">
                <h2 class="form-title">Formulário de Cadastro</h2>

                <div class="form-group">
                    <label for="nome" class="form-label">Nome:</label>
                    <input type="text" id="nome" name="nome" class="form-input" required minlength="3" maxlength="50"
                        placeholder="Digite seu nome" />
                </div>

                <div class="form-group">
                    <label for="email" class="form-label">E-mail:</label>
                    <input type="email" id="email" name="email" class="form-input" required
                        placeholder="Digite seu e-mail" />
                </div>

                <div class="form-group">
                    <label for="senha" class="form-label"> Número: </label>
                    <input type="password" id="senha" name="senha" class="form-input" required minlength="6"
                        placeholder="Digite seu número" />
                </div>
                <button a href="cadastro2.html"></a>
                    <input type="submit" value="Cadastrar"
                    class="form-button"/>
                </button>
               
            </form>
           
        </div>
    </body>

</html>
